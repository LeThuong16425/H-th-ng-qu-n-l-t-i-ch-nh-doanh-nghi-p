    <h2 class="text-primary">Chi tiết Dự Án</h2>

    <div class="card shadow-sm p-4">
        <h4>{{ project[1] }}</h4>
        <p><strong>Ngày Bắt Đầu:</strong> {{ project[2] }}</p>
        <p><strong>Ngày Kết Thúc:</strong> {{ project[3] }}</p>
        <p><strong>Trạng Thái:</strong> {{ project[4] }}</p>

    </div>

    <a href="{{ url_for('projects') }}" class="btn btn-secondary mt-3">Quay Lại</a>

{% endblock %}
