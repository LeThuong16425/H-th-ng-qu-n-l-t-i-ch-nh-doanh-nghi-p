{% extends 'layout.html' %}

{% block title %}Tin tức & Sự kiện{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-primary">Tin Tức & Sự Kiện</h2>

    <div class="row">
        {% for news_item in news %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ news_item[1] }}</h5>
                    <p class="card-text">{{ news_item[2] }}</p>
                    <p class="text-muted small">Ngày đăng: {{ news_item[3] }}</p>
                    <a href="#" class="btn btn-primary">Đọc Thêm</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
