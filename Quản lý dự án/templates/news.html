{% extends 'layout.html' %}

{% block title %}Tin tức & Sự kiện{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary"><i class="fas fa-newspaper"></i> Tin Tức & Sự Kiện</h2>
        <a href="{{ url_for('add_news') }}" class="btn btn-success">
            <i class="fas fa-plus"></i> Thêm Tin Tức
        </a>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for news_item in news %}
        <div class="col">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold">
                        <i class="fas fa-bullhorn text-danger"></i> {{ news_item[1] }}
                    </h5>
                    <p class="card-text flex-grow-1">{{ news_item[2] }}</p>
                    <p class="text-muted small"><i class="fas fa-calendar-alt"></i> Ngày đăng: {{ news_item[3] }}</p>
                    <a href="#" class="btn btn-primary mt-auto">
                        <i class="fas fa-book-open"></i> Đọc Thêm
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
