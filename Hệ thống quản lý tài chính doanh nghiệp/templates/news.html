{% extends 'layout.html' %}

{% block title %}Tin tức & Cập nhật{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-primary">Tin tức & Cập nhật</h2>

    {% if news %}
        {% for item in news %}
        <div class="card mb-3">
            <div class="card-body">
                <h4 class="card-title text-primary">{{ item[1] }}</h4>
                <p class="card-text">{{ item[2] }}</p>
                <p class="text-muted small">Ngày đăng: {{ item[3] }}</p>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p class="text-muted">Chưa có tin tức nào.</p>
    {% endif %}
</div>
{% endblock %}
